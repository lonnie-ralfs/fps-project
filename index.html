<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>fps-project</title>
    <style>
        /* Basic CSS to make our game canvas fill the screen */
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <!-- This is the canvas where our 3D game will be drawn -->
    <canvas id="renderCanvas"></canvas>

    <!-- This script tag loads the Babylon.js engine -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    
    <!-- This will be our game's code -->
    <script src="game.js"></script>
</body>
</html>
